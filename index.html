<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/battleship.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-slate-900 text-slate-200 min-h-screen font-sans selection:bg-cyan-500 selection:text-white">
    <main class="flex flex-col items-center justify-center min-h-screen py-10">
      <!-- =====HEADER===== -->
      <header class="mb-10 text-center">
        <h1 class="text-4xl font-extrabold tracking-widest text-cyan-400 uppercase drop-shadow-lg">Battleship</h1>
        <p class="mt-2 text-slate-400 text-sm tracking-wide">Destroy the Enemy Fleet</p>
      </header>

      <!-- Status Game (win/lose) -->
      <div id="game-info" class="text-lg font-medium text-center text-cyan-200 bg-slate-800 px-6 py-2 rounded-full border border-slate-700">Prepare your fleet, Commander!</div>

      <!-- =====BOARD GAME===== -->
      <section class="flex flex-col md:flex-row gap-12 bg-slate-800/50 p-8 rounded-3xl border border-slate-700 shadow-2xl backdrop-blur-sm">
        <!-- Player Board  -->
        <article class="flex flex-col items-center">
          <h2 class="text-xl font-bold text-emerald-400 mb-4 tracking-wider flex items-center gap-2"><span>⚓</span> FRIENDLY WATERS</h2>

          <button id="rotate-btn" class="hidden md:block text-lg font-medium text-center text-cyan-200 bg-slate-800 px-6 py-2 rounded-full border border-slate-700 cursor-pointer mb-2">Rotate</button>
          <div id="ship-dock" class="mb-4"></div>

          <div id="player-board" class="grid grid-cols-10 grid-rows-1 bg-slate-700 p-1 rounded-lg shadow-inner border-2 border-slate-600 cursor-pointer"></div>
        </article>

        <div class="hidden md:flex flex-col justify-center text-slate-500 font-bold text-2xl opacity-50">VS</div>

        <!-- Enemy(com) Board  -->
        <article class="flex flex-col items-center">
          <h2 class="text-xl font-bold text-rose-400 mb-4 tracking-wider flex items-center gap-2">ENEMY WATERS <span>☠️</span></h2>

          <div id="computer-board" class="grid grid-cols-10 grid-rows-1 bg-slate-700 p-1 rounded-lg shadow-inner border-2 border-slate-600 cursor-pointer"></div>
        </article>
      </section>

      <section class="mt-8 flex flex-col items-center gap-4">
        <!-- Restart Button  -->
        <button id="restart-btn" class="text-lg font-medium text-center text-cyan-200 bg-slate-800 px-6 py-2 rounded-full border border-slate-700 cursor-pointer">Restart</button>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
